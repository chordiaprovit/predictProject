<!DOCTYPE html>
<html lang="en">
<style>
input[type=text], select {
  width: 10%;
    align-content: center;
  padding: 2px 2px;
  margin: 2px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: content-box;
}
input[type=number], select {
  width: 10%;
    align-content: center;
  padding: 2px 2px;
  margin: 2px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: content-box;
}

input[type=submit] {
  width: 10%;
    align-content: center;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45b049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>credit approval prediction</title>
</head>
<h1 align=center>Credit Approval Prediction</H1>
<form action='/predict' method="post" class="center">
    <div class="form">
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="Married">Married:</label>
        <select id="Married" name="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <label for="Dependents">Dependents:</label>
        <select id="Dependents" name="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>
        <label for="Education">Education:</label>
        <select id="Education" name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>
        <label for="Self_Employed">Self_Employed:</label>
        <select id="Self_Employed" name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <input type="number" placeholder="ApplicantIncome" name="ApplicantIncome" required min="0" >
        <input type="number" placeholder="CoapplicantIncome" name="CoapplicantIncome" required min="0">
        <input type="number" placeholder="LoanAmount" name="LoanAmount" required  min="0">
        <input type="number" placeholder="Loan_Amount_Term" name="Loan_Amount_Term"  min="0">
        <input type="number" placeholder="Credit_History" name="Credit_History" required  min="0">

        <select id="Property_Area" name="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>
        <button type="submit">Submit</button>
    </div>
    <br>
    {{out}}<br>
</form>
</html>
